<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <title>Retro Computer Store</title>

</head>

<body>

    <div class="video-container">
        <video autoplay loop muted class="fullvid">
            <source src="resources/background.mp4">
            type="video/mp4">
        </video>
    </div>

    <script type="text/javascript">
        window.onload = getStats;
        function getStats() { getLaptopStats(0); }
    </script>

    <!-- Top Cards -->
    <div class="container">
        <br><br>
        <div class="row">
            <div class="col">
                <br>
                <div class="card bg-card topcard text-black" id="worker">
                    <div class="card-body">
                        <h5 class="card-title">Hacker Man</h5>
                        <span id="bankBalance">Balance: 0 SEK</span>
                        <br>
                    </div>
                    <div class="card-footer text-center" style="border: none">
                        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#loanModal"
                            data-backdrop="static">Get a Loan</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <br>
                <div class="card bg-card topcard text-black" id="employment">
                    <div class="card-body">

                        <h5 class="card-title">Work</h5>
                        <span id="workBalance">Pay: 0 SEK</span><br>

                    </div>
                    <div class="card-footer text-center" style="border: none">

                        <button type="button" class="btn btn-dark" onclick="work()">Work</button>
                        <button type="button" class="btn btn-dark" onclick="transferFunds()">BankTransfer</button>

                    </div>
                </div>
            </div>

            <div class="col">
                <br>
                <div class="card bg-card topcard text-black" id="shop">
                    <div class="card-body">
                        <h4 class="card-title">Laptops</h4>

                        <select name="laptops" id="laptops" onchange="getLaptopStats(value);">
                            <option value="0">Siemens PCD-2P 286er</option>
                            <option value="1">LTD LOGI 386SX</option>
                            <option value="2">Vobi 386 SX 20</option>
                            <option value="3">Compaq LTE 386s/20</option>
                            <option value="4">Seiko Epson HX-20</option>
                        </select>

                        <br><br>
                        <h6 class="card-text">Features:</h6>
                        <div id="features"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Card -->
    <div class="container">
        <br>
        <div class="card bottomcard bg-card text-black" id="buy">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <img class="card-img border" src="#" id="modelImage" alt="Model Image">
                    </div><br>
                    <div class="col text-center" id="modelinfo"><br><br>
                        <h3 id="modelName"></h3><br>
                        <div id="info"></div>
                    </div>

                    <div class="col text-center" id="bottomAlign">
                        <div class="number" id="price"></div>
                        <div> SEK</div>
                        <br><br>
                        <button type="button" class="btn btn-dark btn-lg" data-toggle="modal" data-target="#buyModal"
                            data-backdrop="static">BUY NOW</button>
                    </div>

                </div>
            </div>
        </div>

        <!-- Popup modals -->
        <div id="loanModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Get a Loan</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p id="confirmationText">How much do you want to loan?</p>
                    </div>
                    <input type="number" id="loanValue" class="form-control validate"><br>
                    <button type="button" class="btn btn-dark btn-lg" data-toggle="modal" data-target="#infoModal"
                        data-backdrop="static" onclick="lending()" id="confirmButton">Confirm</button>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>

        <div id="buyModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Buy Buy!</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p id="productPrice"></p>
                    </div>
                    <button type="button" class="btn btn-dark btn-lg" data-toggle="modal" data-target="#infoModal"
                        data-backdrop="static" onclick="buy()" id="confirmButton">Confirm</button>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>

        <div id="infoModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" id="infoHeader">
                        <h4 class="modal-title" id="infoState"></h4>
                        <button type="button" class="close" data-dismiss="modal" onclick="closeAll()">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="info" id="infoMessage"></div>
                    </div>
                    <div class="modal-footer"><button type="button" class="btn btn-dark" data-dismiss="modal"
                            onclick="closeAll()">OK</button></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
